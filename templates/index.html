<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>票务信息查询系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E31C25;  /* 包豪斯红 */
            --bg-color: #FFFFFF;
            --text-color: #1A1A1A;
            --border-color: #E5E5E5;
            --hover-color: #F5F5F5;
            --accent-color: #FFD700;  /* 点缀金色 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
        }
        
        /* 导航栏样式 */
        .navbar {
            background-color: var(--bg-color);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text-color) !important;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            background: var(--bg-color);
            border-right: 2px solid var(--border-color);
            padding: 2rem;
            height: calc(100vh - 72px);  /* 减去导航栏高度 */
            position: fixed;
            top: 72px;
            left: 0;
            width: 320px;
            overflow-y: auto;
        }
        
        /* 搜索框样式 */
        .search-form {
            margin-bottom: 2rem;
        }
        
        .search-input {
            border: 2px solid var(--border-color);
            border-radius: 0;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }
        
        .search-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 0;
            padding: 1rem 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background-color: #B31B1B;
        }
        
        /* 任务列表样式 */
        .task-item {
            border: 2px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            border-color: var(--primary-color);
        }
        
        .task-item.active {
            border-color: var(--primary-color);
            background-color: rgba(227, 28, 37, 0.05);
        }
        
        .task-keyword {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .task-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 0;
        }
        
        /* 主内容区样式 */
        .main-content {
            margin-left: 320px;
            padding: 2rem 3rem;
        }
        
        /* 表格样式 */
        .table {
            border: 2px solid var(--border-color);
        }
        
        .table thead th {
            background-color: var(--text-color);
            color: var(--bg-color);
            font-weight: 600;
            padding: 1rem;
            border: none;
        }
        
        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        
        /* 按钮样式 */
        .btn {
            border-radius: 0;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-outline-danger {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline-danger:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 状态标签样式 */
        .badge {
            border-radius: 0;
            padding: 0.5rem 1rem;
            font-weight: 500;
        }
        
        .bg-primary {
            background-color: var(--primary-color) !important;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .task-item, .table tr {
            animation: fadeIn 0.3s ease;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .task-stats {
            font-size: 0.85em;
            color: #666;
            margin-top: 0.5rem;
        }
        
        .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            font-weight: normal;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        /* 表格单元格样式优化 */
        .table td {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* 鼠标悬停时显示完整内容 */
        .table td:hover {
            white-space: normal;
            word-break: break-word;
        }
        
        /* 加载动画样式 */
        .spinner-border {
            width: 2rem;
            height: 2rem;
        }
        
        /* 空状态样式 */
        .empty-state {
            color: var(--text-color);
            opacity: 0.5;
        }
        
        /* 按钮组样式 */
        .btn-group {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-outline-primary {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/">
                <i class="bi bi-ticket-perforated-fill me-2"></i>
                TicketHunter
            </a>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- 左侧任务菜单 -->
            <div class="col-auto">
                <div class="sidebar">
                    <form id="searchForm" class="search-form">
                        <div class="input-group">
                            <input type="text" id="keyword" class="form-control search-input" 
                                   placeholder="输入关键词搜索" aria-label="搜索关键词">
                            <button type="submit" class="btn search-btn" title="开始搜索">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    
                    <div class="task-list">
                        <!-- 任务列表通过JS动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 id="currentTaskTitle" class="m-0">搜索结果</h4>
                    <button id="cancelTaskBtn" class="btn btn-outline-danger d-none">
                        取消任务
                    </button>
                </div>
                
                <!-- 结果表格 -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>演出名称</th>
                                <th>城市</th>
                                <th>场次日期</th>
                                <th>区域</th>
                                <th>价格</th>
                                <th>数量</th>
                                <th>联系方式</th>
                                <th>备注</th>
                                <th>发布时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                            <!-- 搜索结果将通过JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        let currentTaskId = null;
        let eventSource = null;

        // 定义状态样式映射
        const statusStyles = {
            'pending': { bg: 'secondary', text: '等待中' },
            'running': { bg: 'primary', text: '执行中' },
            'completed': { bg: 'success', text: '已完成' },
            'error': { bg: 'danger', text: '出错' },
            'cancelled': { bg: 'dark', text: '已取消' }
        };

        // 加载任务列表
        function loadTasks() {
            $.get('/tasks', function(response) {
                if (response.success) {
                    $('.task-list').empty();
                    response.tasks.forEach(task => {
                        const status = statusStyles[task.status] || statusStyles.pending;
                        const taskHtml = `
                            <div class="task-item ${task.id === currentTaskId ? 'active' : ''}" 
                                 data-task-id="${task.id}">
                                <div class="task-header">
                                    <span class="task-keyword">${task.keyword}</span>
                                    <span class="badge bg-${status.bg}">${status.text}</span>
                                </div>
                                <div class="task-stats">
                                    <small>结果数: ${task.result_count || 0}</small>
                                    ${task.last_run_at ? `<br><small>上次执行: ${task.last_run_at}</small>` : ''}
                                    ${task.next_run_at ? `<br><small>下次执行: ${task.next_run_at}</small>` : ''}
                                    <br><small>创建时间: ${task.created_at}</small>
                                </div>
                                <div class="task-actions mt-2">
                                    ${task.status !== 'cancelled' ? `
                                        <button class="btn btn-sm btn-outline-danger cancel-task-btn" 
                                                onclick="cancelTask(${task.id}, event)">
                                            中止任务
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                        $('.task-list').append(taskHtml);
                    });
                }
            });
        }

        // 切换任务
        function switchTask(taskId) {
            if (currentTaskId === taskId) return;
            
            currentTaskId = taskId;
            $('.task-item').removeClass('active');
            $(`.task-item[data-task-id="${taskId}"]`).addClass('active');
            
            // 清空现有结果
            $('#resultsBody').empty();
            
            // 显示加载状态
            $('#resultsBody').html(`
                <tr>
                    <td colspan="10" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <div class="mt-2">加载中...</div>
                    </td>
                </tr>
            `);
            
            // 加载任务结果
            $.get(`/tasks/${taskId}/results`, function(response) {
                if (response.success) {
                    displayResults(response.results);
                    
                    // 更新标题和按钮
                    const taskItem = $(`.task-item[data-task-id="${taskId}"]`);
                    const keyword = taskItem.find('.task-keyword').text();
                    $('#currentTaskTitle').text(`"${keyword}" 的搜索结果`);
                    
                    // 显示取消按钮
                    const status = taskItem.find('.badge').text();
                    if (status !== '已取消') {
                        $('#cancelTaskBtn').removeClass('d-none');
                    }
                } else {
                    $('#resultsBody').html(`
                        <tr>
                            <td colspan="10" class="text-center py-4 text-danger">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                加载失败：${response.error || '未知错误'}
                            </td>
                        </tr>
                    `);
                }
            }).fail(function() {
                $('#resultsBody').html(`
                    <tr>
                        <td colspan="10" class="text-center py-4 text-danger">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            网络错误，请稍后重试
                        </td>
                    </tr>
                `);
            });
        }

        // 提交搜索
        $('#searchForm').on('submit', function(e) {
            e.preventDefault();
            const keyword = $('#keyword').val().trim();
            if (!keyword) return;
            
            // 创建新任务并开始搜索
            $.post('/search', {keyword: keyword}, function(response) {
                if (response.success) {
                    loadTasks();
                    $('#keyword').val('');
                }
            });
        });

        // 取消任务
        $('#cancelTaskBtn').on('click', function() {
            if (!currentTaskId) return;
            
            $.ajax({
                url: `/tasks/${currentTaskId}`,
                method: 'DELETE',
                success: function(response) {
                    if (response.success) {
                        loadTasks();
                        $('#cancelTaskBtn').addClass('d-none');
                    }
                }
            });
        });

        // 点击任务切换
        $(document).on('click', '.task-item', function() {
            const taskId = $(this).data('task-id');
            switchTask(taskId);
        });

        // 初始化
        $(document).ready(function() {
            loadTasks();
            // 每10秒刷新一次任务列表
            setInterval(loadTasks, 10000);
        });

        // 添加取消任务的函数
        function cancelTask(taskId, event) {
            event.stopPropagation(); // 阻止事件冒泡
            
            if (!confirm('确定要中止该任务吗？')) {
                return;
            }
            
            $.ajax({
                url: `/tasks/${taskId}`,
                method: 'DELETE',
                success: function(response) {
                    if (response.success) {
                        loadTasks();
                        if (currentTaskId === taskId) {
                            $('#currentTaskTitle').text('搜索结果');
                            $('#resultsBody').empty();
                            currentTaskId = null;
                        }
                    }
                }
            });
        }

        // 显示搜索结果
        function displayResults(results) {
            const tbody = $('#resultsBody');
            tbody.empty();
            
            if (!results || results.length === 0) {
                tbody.html(`
                    <tr>
                        <td colspan="10" class="text-center py-4">
                            <i class="bi bi-inbox text-muted d-block mb-2" style="font-size: 2rem;"></i>
                            暂无搜索结果
                        </td>
                    </tr>
                `);
                return;
            }
            
            // 使用 Set 来去重
            const processedNoteIds = new Set();
            
            // 按发布时间排序
            const sortedResults = results.sort((a, b) => {
                const timeA = new Date(a.create_time || 0);
                const timeB = new Date(b.create_time || 0);
                return timeB - timeA;  // 降序排序
            });
            
            sortedResults.forEach(result => {
                // 检查是否已经显示过该笔记
                if (processedNoteIds.has(result.note_id)) {
                    return;
                }
                processedNoteIds.add(result.note_id);
                
                const row = `
                    <tr>
                        <td>
                            <div class="d-flex flex-column">
                                <strong>${result.event_name || '-'}</strong>
                            </div>
                        </td>
                        <td>${result.city || '-'}</td>
                        <td>${result.event_date ? new Date(result.event_date).toLocaleDateString() : '-'}</td>
                        <td>${result.area || '-'}</td>
                        <td>${result.price || '-'}</td>
                        <td>${result.quantity || '-'}</td>
                        <td>${result.contact || '-'}</td>
                        <td>${result.notes || '-'}</td>
                        <td>${result.create_time || '-'}</td>
                        <td>
                            <div class="btn-group">
                                ${result.note_url ? `
                                    <a href="${result.note_url}" target="_blank" 
                                       class="btn btn-sm btn-outline-primary">
                                        查看原文
                                    </a>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }
    </script>
</body>
</html>
